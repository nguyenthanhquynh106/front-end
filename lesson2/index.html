<!DOCTYPE html>
<div lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nguyễn Thị Thanh Quỳnh</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="table">
                <table class="table1">
                    <tr>
                        <td colspan="2"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td colspan="2" rowspan="2"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2" rowspan="4"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="5"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td colspan="2" rowspan="2"></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>

            <div class="form">
                <h1>Đăng ký thành viên </h1>
                <form action="">
                    <table class="table2">
                        <tr>
                            <th>Nội dung</th>
                            <th>Giá trị</th>
                        </tr>
                        <tr>
                            <td>
                                <label for="name">Họ tên: </label>
                            </td>
                            <td>
                                <input type="text" name="name" id="name" placeholder="Nhập họ tên" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email: </label>
                            </td>
                            <td>
                                <input type="email" name="email" id="email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">Password: </label>
                            </td>
                            <td>
                                <input type="password" name="password" id="password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="avatar">Avatar: </label>
                            </td>
                            <td>
                                <input type="file" name="avatar" id="avatar" accept=".png">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="number_phone">Số điện thoại: </label>
                            </td>
                            <td>
                                <input type="tel" name="number_phone" id="number_phone" maxlength="11" minlength="10">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="age">Tuổi: </label>
                            </td>
                            <td>
                                <select name="age" id="age">
                                    <option value="15">15 tuổi</option>
                                    <option value="16">16 tuổi</option>
                                    <option value="17">17 tuổi</option>
                                    <option value="18">18 tuổi</option>
                                    <option value="19">19 tuổi</option>
                                    <option value="20" selected>20 tuổi</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="female">Giới tính: </label>
                            </td>
                            <td>
                                <input type="radio" name="gender" id="male"> Nam<br>
                                <input type="radio" name="gender" id="female" checked> Nữ
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="soccer">Sở thích: </label>
                            </td>
                            <td>
                                <input type="checkbox" name="soccer" id="soccer" checked>Đá bóng <br>
                                <input type="checkbox" name="badminton" id="badminton" checked>Cầu lông <br>
                                <input type="checkbox" name="sailing" id="sailing" checked>Đua thuyền
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="note">Ghi chú: </label>
                            </td>
                            <td>
                                <textarea name="note">Buổi học đầu tiên về HTML</textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="submit">
                        <input type="submit" value="Đăng ký">
                    </div>
                </form>
            </div>
        </div>
    </body>

    </html>
